<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./tictactoe.css">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
          <td id="0" row="0" column="0" onclick="play(this)"></td>
          <td id="1" row="0" column="1" onclick="play(this)"></td>
          <td id="2" row="0" column="2" onclick="play(this)"></td>
        </tr>
        <tr>
          <td id="3" row="1" column="0" onclick="play(this)"></td>
          <td id="4" row="1" column="1" onclick="play(this)"></td>
          <td id="5" row="1" column="2" onclick="play(this)"></td>
        </tr>
        <tr>
          <td id="6" row="2" column="0" onclick="play(this)"></td>
          <td id="7" row="2" column="1" onclick="play(this)"></td>
          <td id="8" row="2" column="2" onclick="play(this)"></td>
        </tr>
      </table>
    <script src="tictactoe.js"></script>

</body>

</html>
